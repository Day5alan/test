<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styless.css')}}">
                               
  <title>Narutoooooooooooo</title>
</head>
<body>
   <h1 class="text-center" style="color: green;">VANAKAMMMMMMMMMM</h1>
  <div style=" display: flex; margin-left: 50px;">
    <div class="col-md-2" style="color: red;">
      {% for c in b %}
        <p>{{c['Name']}}</p>
      {% endfor %}
    </div>

    <div class="col-md-6">
      <table class="table table-striped"> 
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>DEPARTMENT</th>
          <th>COLLEGE</th>
          <th>LOCATION</th>
        </tr>
    
        {% for d in c %}
        <tr>
          <td>{{d['id']}}</td>
          <td>{{d['idname']}}</td>
          <td>{{d['department']}}</td>
          <td>{{d['college']}}</td>
          <td>{{d['location']}}</td>
        </tr>   
        {% endfor %}
      </table>
    </div>  

    <div class="col-md-4">
      <img src="{{url_for('static', filename='images/dhoda.png')}}" width= 100%; height= 100%;>
    </div>  
  </div>  
</body>
</html>
